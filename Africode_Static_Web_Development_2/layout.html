<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-display</title>
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
    <h1>Layout display</h1>
    <p class="display-block">This is display block</p>
    <p class="display-inline">This is display inline</p>
   <div><span>this is span element inline</span>
    <a href="#">this is a link element inline</a>
    <em>this emphasis is inline</em></div>
    <ul class="inline-block">
        <li>list item one</li>
        <li>list item two</li>
        <li>list item three</li>
        
    </ul>
</body>
</html>
